name: CMake

on: 
  push:
    branches:
    - main
    - master
  
env:
  BUILD_TYPE: Release

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Install dependecies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends libsdl2-dev libglew-dev

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{github.workspace}}/build

      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE

    - name: Test
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: ctest -C $BUILD_TYPE

    - name: Install (package)
      run: make install INSTALL_ROOT=${{github.workspace}}/build/package

    - name: Add 6502_emulator artifact
        uses: actions/upload-artifact@v2
        with:
          name: 6502_emulator
          path: ${{github.workspace}}/build/package/6502_emulator.AppImage